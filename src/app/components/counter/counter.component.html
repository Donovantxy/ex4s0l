<mat-card>
  <mat-card-title>Counter</mat-card-title>
  <mat-card-subtitle>a component that allows the user to update and reset a counter</mat-card-subtitle>
  <mat-card-content>
    <div class="counter">
      <label>counter value</label>
      <span>{{currentValue | number: '1.0-2'}}</span>
    </div>
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Counter step</mat-label>
      <input matInput [(ngModel)]="step" (keyup)="stepChange($event)" />
      <button *ngIf="step !== '0'" matSuffix mat-icon-button aria-label="Clear" (click)="step='0'">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-mini-fab 
      color="primary" 
      aria-label="button enables the user to increase the counter"
      (click)="updateCounter()"
    >
      <mat-icon>add</mat-icon>
    </button>
    <button mat-mini-fab 
      aria-label="button enables the user to decrease the counter"
      [disabled]="currentValue === 0"
      (click)="updateCounter(-1)"
    >
      <mat-icon>remove</mat-icon>
    </button>
    <button mat-mini-fab 
      aria-label="button enables the user to decrease the counter"
      (click)="reset()"
    >
      <mat-icon>clear</mat-icon>
    </button>
    <button mat-mini-fab 
      aria-label="button enables the user to decrease the counter"
      (click)="refresh()"
    >
      <mat-icon>refresh</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
